<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./index_files/index.css">
</head>
<body cz-shortcut-listen="true">
    <div class="main-section">
        <div class="add-section">
            <form action="http://localhost/to-do-list/app/add.php" method="POST" autocomplete="off">
                                    <input type="text" name="title" style="border-color: #ff6666" placeholder="This field is required">
                    <button type="submit">Add &nbsp; <span>+</span></button>

                                </form>
        </div>
                    <div class="show-todo-section">
                        <div class="todo-item">
                <div class="empty">
                    <img src="./index_files/f.png" width="100%">
                    <img src="./index_files/Ellipsis.gif" width="80px">
                </div>
            </div>
            
                    </div>
    </div>

    <script src="./index_files/jquery-3.2.1.min.js.download"></script>

    <script>
        $(document).ready(function(){
            $('.remove-to-do').click(function(){
                const id = $(this).attr('id');
                $.post("app/remove.php",
                    {
                       id: id 
                    },
                    (data) => {
                        if(data){
                            $(this).parent().hide(600);
                        }
                    }
                ); 
            });

            $(".check-box").click(function(e){
                const id = $(this).attr('data-todo-id');
                
                $.post('app/check.php',
                        {
                            id: id
                        },
                        (data) => {
                            if(data != 'error'){
                                const h2 = $(this).next();
                                if(data == '1'){
                                    h2.removeClass('checked');
                                }else {
                                    h2.addClass('checked');
                                }
                            }
                        }
                )
            })

        });
    </script>


</body></html>
